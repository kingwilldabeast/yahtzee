<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- button to roll -->
    <button id="roll">Roll Dice</button>

    <!-- six die cubes -->
    <div id="diceRow"> 
        <div id="0" class="dice">0</div>
        <div id="1" class="dice">0</div>
        <div id="2" class="dice">0</div>
        <div id="3" class="dice">0</div>
        <div id="4" class="dice">0</div>
    </div>
    
<br>
<h3>scores</h3>
    <div id="scoreColumn">
        <div id="ones" class="scores">0</div>
        <div id="twos" class="scores">0</div>
        <div id="threes" class="scores">0</div>
        <div id="fours" class="scores">0</div>
        <div id="fives" class="scores">0</div>
        <div id="sixes" class="scores">0</div>
        <div id="subTotal" class="scores">63</div>
        <div id="bonus" class="scores">35</div>
        <div id="triple" class="scores">0</div>
        <div id="quad" class="scores">0</div>
        <div id="fullHouse" class="scores">0</div>
        <div id="smallStraight" class="scores">0</div>
        <div id="largeStraight" class="scores">0</div>
        <div id="yahtzee" class="scores">0</div>
        <div id="yahtzeeBonus" class="scores">0</div>
        <div id="total" class="scores">0</div>
    </div>

</body>

</html>
