<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
    <!-- button to roll -->
    <button id="roll">Roll Dice</button>
    <button id="reset">New Game</button>

    <!-- six die cubes -->
    <div id="diceRow"> 
        <div id="0" class="dice">0</div>
        <div id="1" class="dice">0</div>
        <div id="2" class="dice">0</div>
        <div id="3" class="dice">0</div>
        <div id="4" class="dice">0</div>
    </div>
    
<br>
<div id="scoreColumn">
        <h3>scores</h3>
        <div class="scoreRow">
            <p>Ones</p>
            <div id="ones" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>twos</p>
            <div id="twos" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>threes</p>
            <div id="threes" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>fours</p>
            <div id="fours" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>fives</p>
            <div id="fives" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>sixes</p>
            <div id="sixes" class="scores">0</div>
        </div>

        <div class="scoreRow">
            <p>subtotal</p>
            <div id="subTotal">0</div>
        </div>
        <div class="scoreRow">
            <p>sub total bonus</p>
            <div id="subBonus">0</div>
        </div>
        

        <div class="scoreRow">
            <p>3 of a kind</p>
            <div id="triple" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>4 of a kind</p>
            <div id="quad" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>full house</p>
            <div id="fullHouse" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>small straight</p>
            <div id="smallStraight" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>large straight</p>
            <div id="largeStraight" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>yahtzee</p>
            <div id="yahtzee" class="scores">0</div>
        </div>
        <div class="scoreRow">
            <p>yahtzee bonus</p>
            <div id="yahtzeeBonus">0</div>
        </div>
        <div class="scoreRow">
            <p>chance</p>
            <div id="chance" class="scores">0</div>
        </div>
        
        <div class="scoreRow">
            <p>total</p>
            <div id="total" >0</div>
        </div>

    </div>


</div>
</body>

</html>
