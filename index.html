<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div id="game">
    <div id="gameColumn">
        <!-- button to roll -->
        <button id="roll">3 Rolls Left</button>
        
        <!-- six die cubes -->
        <div id="diceRow"> 
            <div id="0" class="dice"></div>
            <div id="1" class="dice"></div>
            <div id="2" class="dice"></div>
            <div id="3" class="dice"></div>
            <div id="4" class="dice"></div>
        </div>
        <!-- button to reset -->
        <button id="reset">New Game</button>
    </div>
    
<div id="scoreColumn">
        <h3>Scores</h3>
        <div id="onesRow" class="scoreRowClickable">
            <p>Ones:</p>
            <div id="ones" class="scores">0</div>
        </div>
        <div id="twosRow" class="scoreRowClickable">
            <p>Twos:</p>
            <div id="twos" class="scores">0</div>
        </div>
        <div id="threesRow" class="scoreRowClickable">
            <p>Threes:</p>
            <div id="threes" class="scores">0</div>
        </div>
        <div id="foursRow" class="scoreRowClickable">
            <p>Fours:</p>
            <div id="fours" class="scores">0</div>
        </div>
        <div id="fives Row" class="scoreRowClickable">
            <p>Fives:</p>
            <div id="fives" class="scores">0</div>
        </div>
        <div id="sixesRow" class="scoreRowClickable">
            <p>Sixes:</p>
            <div id="sixes" class="scores">0</div>
        </div>

        <div id="subTotalRow" class="scoreRow">
            <p>Subtotal:</p>
            <div id="subTotal">0</div>
        </div>
        <div id="subBonusRow" class="scoreRow">
            <p>Subtotal Bonus:</p>
            <div id="subBonus">0</div>
        </div>
        

        <div id="tripleRow" class="scoreRowClickable">
            <p>3 of a Kind:</p>
            <div id="triple" class="scores">0</div>
        </div>
        <div id="quadRow" class="scoreRowClickable">
            <p>4 of a Kind:</p>
            <div id="quad" class="scores">0</div>
        </div>
        <div id="fullHouseRow" class="scoreRowClickable">
            <p>Full House:</p>
            <div id="fullHouse" class="scores">0</div>
        </div>
        <div id="smallStraightRow" class="scoreRowClickable">
            <p>Small Straight:</p>
            <div id="smallStraight" class="scores">0</div>
        </div>
        <div id="largeStraightRow" class="scoreRowClickable">
            <p>Large Straight:</p>
            <div id="largeStraight" class="scores">0</div>
        </div>
        <div id="yahtzeeRow" class="scoreRowClickable">
            <p>Yahtzee:</p>
            <div id="yahtzee" class="scores">0</div>
        </div>
        <div id="yahtzeeBonusRow" class="scoreRow">
            <p>Yahtzee Bonus:</p>
            <div id="yahtzeeBonus">0</div>
        </div>
        <div id="chanceRow" class="scoreRowClickable">
            <p>Chance:</p>
            <div id="chance" class="scores">0</div>
        </div>
        
        <div id="totalRow" class="scoreRow">
            <p>Total:</p>
            <div id="total" >0</div>
        </div>

    </div>


</div>
</body>

</html>
