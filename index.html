<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahtzee</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- button to roll -->
    <button id="roll">Roll Dice</button>

    <!-- six die cubes -->
    <div id="diceRow"> 
        <div id="0" class="dice">0</div>
        <div id="1" class="dice">0</div>
        <div id="2" class="dice">0</div>
        <div id="3" class="dice">0</div>
        <div id="4" class="dice">0</div>
    </div>
    
<br>
<h3>scores</h3>
    <div id="scoreColumn">
        <p>Ones</p>
        <div id="ones" class="scores">0</div>
        <p>twos</p>
        <div id="twos" class="scores">0</div>
        <p>thres</p>
        <div id="threes" class="scores">0</div>
        <p>fours</p>
        <div id="fours" class="scores">0</div>
        <p>fives</p>
        <div id="fives" class="scores">0</div>
        <p>sixes</p>
        <div id="sixes" class="scores">0</div>

        <p>subtotal</p>
        <div id="subTotal" >0</div>
        <p>sub total</p>
        <div id="bonus" class="bonus">0</div>

        <p>3 of a kind</p>
        <div id="triple" class="scores">0</div>
        <p>4 of a kind</p>
        <div id="quad" class="scores">0</div>
        <p>full house </p>
        <div id="fullHouse" class="scores">0</div>
        <p>small straight  </p>
        <div id="smallStraight" class="scores">0</div>
        <p>large straight </p>
        <div id="largeStraight" class="scores">0</div>
        <p>yahtzee</p>
        <div id="yahtzee" class="scores">0</div>
        <p>yahtzee bonsus</p>
        <div id="yahtzeeBonus" class="bonus">0</div>
        <p>chance</p>
         <div id="chance" class="scores">0</div>
        
        <div id="total" >0</div>
    </div>

</body>

</html>
